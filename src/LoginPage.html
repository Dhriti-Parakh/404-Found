<!DOCTYPE html>
<html lang = "en">

    <head>
        
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginPage_404_Found</title>
        <link rel = "stylesheet" href = "LoginPageStyles.css"> 
        <link rel = "stylesheet" href = 'https://cdn.boxicons.com/fonts/basic/boxicons.min.css'>

    </head>

    <body>
        <div class = "slideshow">
            
            <div class = "slide" style = "background-image: url('SaveMoney.jpg');">
                <div class = "caption1">Save Money</div>
            </div>
            
            <div class = "slide" style = "background-image: url('HappyPeople.jpg');">
                <div class = "caption2">Live Better</div>
            </div>

            <div class = "slide" style = "background-image: url('LiveYourBestLife.jpg');">
                <div class = "caption3">Live Your Best Life</div>
            </div>

        </div>


        <div class = "page">
            <form action = "gamedeep.html"> <!--Not concerned about where the information gets stored; just go to the next page-->
    
                <!-- <h1>LOGIN</h1> -->

                <div class = "input-box">
                    <input type = "text" placeholder = "Username"> <!--will not make the field required-->
                    <i class='bxr  bx-user'  ></i> <!--from online source-->
                </div>

                <div class = "input-box"> <!--give them the same names so that both input and password can have the same styles-->
                    <input type = "password" placeholder = "Password">
                    <i class='bxr  bx-lock'  ></i> <!--icon from online source-->
                </div>

                <div class = "remember-forgot-field">
                    <input type = "checkbox" id = "remember"> <!--I give the checkbox an identifier that I can use later-->
                    <label for = "remember"> Remember Me </label>
                    <!--clicking on the words "Remember Me" also check the box-->
                </div>

                <button type = "submit" class = "button_class">
                    Login
                </button>

                <div class = "register-link">
                    <!--<a> creates a clickable link anchored to the word "Register"-->
                    <p>Don't have an account yet? <a href = "RegisterPage.html">Register</a></p>
                </div>

            </form>
        </div>

    </body>

</html>
